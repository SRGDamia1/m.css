<!-- from: https://stackoverflow.com/questions/5933857/fitting-text-into-the-box -->
<svg width="200px" height="42px" onload="init(evt)">
  <script type="text/ecmascript">
    <![CDATA[

    function init(evt)
    {
        if ( window.svgDocument == null )
        {
            svgDocument = evt.target.ownerDocument;
        }
        maximum_width = 200;
        project_name = svgDocument.getElementById('project_name');
        for (var font_size=55; font_size>0; font_size--)
        {
            if(project_name.getComputedTextLength() < maximum_width){break;}
            project_name.setAttributeNS(null, "font-size", font_size);
            project_number.setAttributeNS(null, "font-size", font_size);
        }
    }

    ]]>
  </script>

  <text id="project_name" x="0" y="50%" fill="#8ec551" font-size="55" text-anchor="middle">{{ PROJECT_NAME }}</text>
  <text id="project_number" x="0" y="100%" fill="#da9230" font-size="55" text-anchor="middle">{{ PROJECT_NUMBER }}</text>
</svg>
